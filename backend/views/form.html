<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 元素演示</title>
</head>
<body>
  <h2> 注册 </h2>
  <form action='/action/add-user' method='post' enctype="application/x-www-form-urlencoded">
    <label for='username'>
      名字
      <input name="username" type='text'/>
    </label>
    <label for='password'>
      密码
      <input name="password" type='number'/>
    </label>
    <button>注册</button>
  </form>
</body>
</html>
